<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>不想写字 - I just don't want to write!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main role="main" class="container mt-4">
    <h3 class="display-4">Handwriting Generator</h3>
    <p class="lead">I just don't want to write!</p>
    <form id="generatorForm">
      <div class="form-group">
        <textarea name="text" class="form-control" rows="12" placeholder="Input text here"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Font</label>
          <select name="font" class="form-control">
            <option value="FZZJ-WXCZTJW" selected>方正手迹-王潇趁早体 简</option>
          </select>
        </div>
        <div class="form-group col">
          <label>Font scale</label>
          <input type="text" name="fontScale" class="form-control" value="1.0">
        </div>
        <div class="form-group col">
          <label>Paper</label>
          <select name="paper" class="form-control">
            <option value="A4-source-line-vertical">A4-source-line-vertical</option>
            <option value="A5-photo-line-vertival" selected>A5-photo-line-vertival</option>
          </select>
        </div>
        <div class="form-group col">
          <label>Letter space (in developing)</label>
          <input type="text" name="letterSpace" class="form-control" value="10">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Left random bias</label>
          <input type="text" name="leftBias" class="form-control" value="0.008">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg mr-2">Generate</button>
      <button type="button" id="downloadPDF" class="btn btn-outline-primary btn-lg" disabled>Download PDF</button>
    </form>
    <div id="preview" class="my-4"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.2.228/build/pdf.min.js"></script>
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
