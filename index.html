<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>不想写字 - I just don't want to write!</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@3.2.0/dist/css/bootstrap-colorpicker.min.css">
  <style>
    canvas {
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <main role="main" class="container-fluid p-3 p-md-5">
    <h3 class="display-4" data-i18n="title"></h3>
    <p class="lead" data-i18n="[html]lead"></p>
    <div class="row mt-4">
      <div class="col-lg-5">
        <form id="generatorForm">
          <div class="form-group">
            <textarea name="text" class="form-control" rows="12" data-i18n="[placeholder]input-here"></textarea>
          </div>
          <nav class="mt-4">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-general-tab" data-toggle="tab" href="#nav-general" role="tab"
                aria-controls="nav-general" aria-selected="true" data-i18n="nav-general"></a>
              <a class="nav-item nav-link" id="nav-simulation-tab" data-toggle="tab" href="#nav-simulation" role="tab"
                aria-controls="nav-simulation" aria-selected="false" data-i18n="nav-simulation"></a>
            </div>
          </nav>
          <div class="tab-content my-3" id="nav-tabContent">
            <div class="tab-pane show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-tab">
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-paper"></label>
                  <select name="paper" class="form-control">
                    <option value="A4-source-line-vertical" data-i18n="A4-source-line-vertical"></option>
                    <option value="A5-photo-line-vertical" data-i18n="A5-photo-line-vertical" selected></option>
                  </select>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-scale"></label>
                  <div class="input-group">
                    <input type="text" name="textScale" class="form-control" value="100">
                    <div class="input-group-append">
                      <div class="input-group-text">%</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-color"></label>
                  <div id="textColorGroup" class="input-group">
                    <input type="text" name="textColor" class="form-control" value="#000000">
                    <div class="input-group-append">
                      <div class="input-group-text colorpicker-input-addon"><i></i></div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-char-space"></label>
                  <input type="text" name="charSpace" class="form-control" data-i18n="[value]in-developing" disabled>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-font"></label>
                  <select name="font" class="form-control">
                    <option value="FZZJ-WXCZTJW.TTF" selected>方正手迹-王潇趁早体 简</option>
                    <option value="FZSJ-GBQSJW.TTF">方正手迹-告白情书</option>
                    <option value="FZSJ-SGLDXMHJW.TTF">方正手迹-时光里的小美好</option>
                    <option value="FZSJ-WSMQSJW.TTF">方正手迹-未署名情书 简</option>
                    <option value="FZZJ-DHTYBKSJW.TTF">方正字迹-杜慧田硬笔楷书简体</option>
                    <option value="FZQTJW.TTF">方正启体简体 </option>
                    <option value="upload" data-i18n="upload-font"></option>
                  </select>
                </div>
                <div class="form-group col-12 col-md-6" id="uploadFontArea" style="display: none">
                  <label data-i18n="upload-font"></label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" name="uploadFont">
                    <label class="custom-file-label" data-i18n="choose-font"></label>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="nav-simulation" role="tabpanel" aria-labelledby="nav-simulation-tab">
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-shadow-offste"></label>
                  <div class="input-group">
                    <input type="text" name="shadowOffset" class="form-control" value="1">
                    <div class="input-group-append">
                      <div class="input-group-text">px</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-shadow-radius"></label>
                  <div class="input-group">
                    <input type="text" name="shadowRadius" class="form-control" value="1">
                    <div class="input-group-append">
                      <div class="input-group-text">px</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-shadow-color"></label>
                  <div id="shadowColorGroup" class="input-group">
                    <input type="text" name="shadowColor" class="form-control" value="#555555">
                    <div class="input-group-append">
                      <div class="input-group-text colorpicker-input-addon"><i></i></div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-blur"></label>
                  <div class="input-group">
                    <input type="text" name="blur" class="form-control" value="0.6">
                    <div class="input-group-append">
                      <div class="input-group-text">px</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-opacity"></label>
                  <div class="input-group">
                    <input type="text" name="opacity" class="form-control" value="75">
                    <div class="input-group-append">
                      <div class="input-group-text">%</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-rotation"></label>
                  <div class="input-group">
                    <input type="text" name="paperRotation" class="form-control" value="2">
                    <div class="input-group-append">
                      <div class="input-group-text">°</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-beginning-offset"></label>
                  <div class="input-group">
                    <input type="text" name="beginningOffset" class="form-control" value="1.6">
                    <div class="input-group-append">
                      <div class="input-group-text">%</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-distortion"></label>
                  <div class="input-group">
                    <input type="text" name="distortion" class="form-control" data-i18n="[value]in-developing" disabled>
                    <div class="input-group-append">
                      <div class="input-group-text">%</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-horizontal-offset"></label>
                  <div class="input-group">
                    <input type="text" name="horizontalOffset" class="form-control" data-i18n="[value]in-developing"
                      disabled>
                    <div class="input-group-append">
                      <div class="input-group-text">%</div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label data-i18n="label-vertical-offset"></label>
                  <div class="input-group">
                    <input type="text" name="verticalOffset" class="form-control" data-i18n="[value]in-developing"
                      disabled>
                    <div class="input-group-append">
                      <div class="input-group-text">%</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg mr-4" data-i18n="generate"></button>
          <button type="button" id="downloadPDF" class="btn btn-outline-primary btn-lg" data-i18n="download-pdf"
            disabled></button>
        </form>
      </div>

    </div>
