<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Handwriting Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main role="main" class="container mt-4">
    <h3 class="display-4">Handwriting Generator</h3>
    <p class="lead">I just don't want to write!</p>
    <form id="generatorForm">
      <div class="form-group">
        <textarea name="textArea" class="form-control" rows="12" placeholder="Input text here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Generate</button>
    </form>
    <canvas id="preview" class="my-5"></canvas>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
